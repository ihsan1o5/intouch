{% extends 'auth-base.html' %}
{% load static %}

{% block content %}
	<div class="col-md-4"></div>
	  <div class="col-md-4">
	    <div class="card">
	      <div class="card-header">
	        Register Form
	      </div>
	      <div class="card-body">
	        <form action="{% url 'register' %}" method="post">
						{% csrf_token %}
						{% include 'partials/_messages.html' %}
						<div class="form-group">
							<input
								type="text"
								name="username"
								placeholder="Username"
								id="usernameField"
								class="form-control form-control-sm"
								value="{{fieldValues.username}}"
							/>
						</div>
						<div class="invalid_feedback invalid-feedback"
							 style="display:none">

						</div>
						<p class="text-sm text-success usernameSuccessOutput"></p>
						<div class="form-group">
							<input
								type="email"
								name="email"
								placeholder="Email"
								id="emailField"
								class="form-control form-control-sm"
								value="{{fieldValues.email}}"
							/>
						</div>
						<div class="emailfeedBackArea invalid-feedback"
							 style="display:none">

						</div>
						<p class="text-sm text-success emailSuccessOutput"></p>
						<div class="form-group">
							<input
								type="password"
								name="password"
								placeholder="Password"
								id="passwordField"
								class="form-control form-control-sm"
							/>
							<small class="float-right py-3 showPasswordToggle">SHOW</small>
						</div>
						<input
							type="submit"
							value="Register"
							class="btn btn-block btn-primary submit-btn"
						/>
					</form>
	      </div>
	    </div>
	    <script src="{% static 'js/myjsfile.js' %}"></script>
	  </div>
	  <div class="col-md-4"></div>
{% endblock %}
