{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
<title>InTouch For Sharing Posts</title>
<!-- Plugins CSS -->
<link href="{% static 'css/plugins.css' %}" rel="stylesheet" >
<!-- Custom CSS -->
<link href="{% static 'css/style.css' %}" rel="stylesheet">
<!-- Favicon -->
<link rel="shortcut icon" type="image/x-icon" href="{% static 'images/favicon.ico' %}">
<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
<!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<!-- Preloader -->
<div class="loader">
  <div class="d-table">
    <div class="d-table-cell">
      <div class="spinner">
        <div class="double-bounce1"></div>
        <div class="double-bounce2"></div>
      </div>
    </div>
  </div>
</div>
<!-- End Preloader --> 
<!-- Header Top -->
<div class="header-top">
  <div class="container">
    <div class="row align-items-center">
      <div class="col-md-12 col-lg-9">
        <div class="header-top-item">
          <div class="header-top-left">
            <ul>
              <li> <a href="{% url 'index' %}"> 
                <b>
                  <h3 style="font-size: 50;">
                    InTouch
                  </h3>
                </b>
              </a> </li>
            </ul>
          </div>
        </div>
      </div>
      <div class="col-sm-3 col-lg-3 d-none d-lg-block">
        <div class="header-top-item">
          <div class="header-top-right">
            <ul>
              {% if not user.username %}
              <li> <a href="{% url 'login' %}"> LogIn </a> </li>
              <li></li>
              <li> <a href="{% url 'register' %}"> SingIn </a> </li>
              <li></li>
              {% endif %}
              <li> <form action="{% url 'logout' %}" method="post">
                        {% csrf_token %}
                        <input type="submit" class="btn-sm btn-danger btn-sm" value="Logout">
                    </form> </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- End Header Top --> 

{% include 'partials/navbar.html' %}


<!--Start Our About Sec-->
<div class="inner-content-wrapper blog-area">
  <div class="container">
  	<div class="row">
		<div class="col-md-12">
			<a href="{% url 'view-all-posts' %}" class="btn btn-sm btn-primary float-right">View All</a>
		</div>
	</div>
    <div class="row mt-3">
      <div class="col-md-12">
		<div class="card">
		  <div class="card-header">
		    Add New Post
		  </div>
		  <div class="card-body">
		    <form action="{% url 'posts' %}" method="post" enctype="multipart/form-data">
		    	{% csrf_token %}
		    	{% include 'partials/_messages.html' %}
			  <div class="form-group">
			    <label for="title">Post Title:</label>
			    <input type="text" class="form-control" id="title" aria-describedby="emailHelp" placeholder="Post Title" name="title">
			  </div>

			  <div class="form-group">
			    <label for="title">Post Image:</label>
			    <input type="file" class="form-control" id="image" aria-describedby="emailHelp" placeholder="Post Image" name="image">
			  </div>

			  <div class="form-group">
			    <label for="title">Post Description:</label>
			    <textarea class="form-control" id="description" placeholder="Post Description" rows="3" name="description"></textarea>
			  </div>

			  <div class="form-group">
			    <label for="title">Post Date:</label>
			    <input type="date" class="form-control" id="date" aria-describedby="emailHelp" placeholder="Post Date" name="date">
			  </div>

			  <div class="form-group">
			    <label for="title">Tags:</label>
			    <input type="text" class="form-control" id="tag" aria-describedby="emailHelp" placeholder="Tags as (tag1, tag2... )" name="tag">
			  </div>

			  <input type="submit" class="btn btn-sm btn-primary float-right" value="Submit" name="">
			</form>
		  </div>
		</div>
	</div>
    </div>  
  </div>
      
  </div>
</div>
<!--End Our About Sec--> 




<!-- jQuery Min JS --> 
<script src="{% static 'js/jquery-min.js' %}"></script> 
<!-- Popper Min JS --> 
<script src="{% static 'js/popper.min.js' %}"></script> 
<!-- Bootstrap Min JS --> 
<script src="{% static 'js/bootstrap.min.js' %}"></script> 
<!-- Owl Carousel Min JS --> 
<script src="{% static 'js/owl.carousel.min.js' %}"></script> 
<!-- Plugins JS --> 
<script src="{% static 'js/plugins.js' %}"></script> 
<!-- slick JS --> 
<script src="{% static 'js/slick.min.js' %}"></script> 
<!-- Magnific Popup JS --> 
<script src="{% static 'js/jquery.magnific-popup.min.js' %}"></script> 
<!-- Isotope JS --> 
<script src="{% static 'js/isotope.pkgd.min.js' %}"></script> 
<!-- Fancybox JS --> 
<script src="{% static 'js/jquery.fancybox.js' %}"></script> 
<!-- Mean Menu JS --> 
<script src="{% static 'js/jquery.meanmenu.js' %}"></script> 
<!-- Custom JS --> 
<script src="{% static 'js/custom.js' %}"></script>
</body>
