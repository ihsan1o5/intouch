{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
<title>InTouch For Sharing Posts</title>
<!-- Plugins CSS -->
<link href="{% static 'css/plugins.css' %}" rel="stylesheet" >
<!-- Custom CSS -->
<link href="{% static 'css/style.css' %}" rel="stylesheet">
<!-- Favicon -->
<link rel="shortcut icon" type="image/x-icon" href="{% static 'images/favicon.ico' %}">
<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
<!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<!-- Preloader -->
<div class="loader">
  <div class="d-table">
    <div class="d-table-cell">
      <div class="spinner">
        <div class="double-bounce1"></div>
        <div class="double-bounce2"></div>
      </div>
    </div>
  </div>
</div>
<!-- End Preloader --> 
<!-- Header Top -->
<div class="header-top">
  <div class="container">
    <div class="row align-items-center">
      <div class="col-md-12 col-lg-9">
        <div class="header-top-item">
          <div class="header-top-left">
            <ul>
              <li> <a href="{% url 'index' %}"> 
                <b>
                  <h3 style="font-size: 50;">
                    InTouch
                  </h3>
                </b>
              </a> </li>
            </ul>
          </div>
        </div>
      </div>
      <div class="col-sm-3 col-lg-3 d-none d-lg-block">
        <div class="header-top-item">
          <div class="header-top-right">
            <ul>
              {% if not user.username %}
              <li> <a href="{% url 'login' %}"> LogIn </a> </li>
              <li></li>
              <li> <a href="{% url 'register' %}"> SingIn </a> </li>
              <li></li>
              {% endif %}
              <li> <form action="{% url 'logout' %}" method="post">
                        {% csrf_token %}
                        <input type="submit" class="btn-sm btn-danger btn-sm" value="Logout">
                    </form> </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- End Header Top --> 

{% include 'partials/navbar.html' %}


<div class="container">
  <div class="row mt-5">
    <div class="col-md-12">
      <h3>Edit Your Profile</h3>
      <form action="{% url 'edit-profile' %}" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {% include 'partials/_messages.html' %}
        <div class="form-group">
          <label for="exampleInputEmail1">Name:</label>
          <input type="text" class="form-control" name="name" value="{{ profile.name }}" id="exampleInputEmail1" placeholder="Your Name" required="">
        </div>
        <div class="form-group">
          <label for="name">Father Name:</label>
          <input type="text" class="form-control" name="father_name" value="{{ profile.father_name }}" id="exampleInputPassword1" placeholder="Father Name" required="">
        </div>
        <div class="form-group">
          <label for="name">Phone Number:</label>
          <input type="text" class="form-control" name="phone" id="exampleInputPassword1" placeholder="Phone Number" value="{{ profile.phone }}" required="">
        </div>
        <div class="form-group">
          <label for="name">Gender:</label>
          <select name="gender" id="" class="form-control">
            <option value="{{ profile.gender }}">{{ profile.gender }}</option>
            <option value="">Select gender....</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
          </select>
        </div>
        <div class="form-group">
          <label for="name">Image:</label>
          <input type="file" class="form-control" name="image" id="exampleInputPassword1" placeholder="Select an Image" required="">
        </div>
        <div class="form-group">
          <label for="name">Address:</label>
          <input type="text" class="form-control" name="address" value="{{ profile.address }}" id="exampleInputPassword1" placeholder="Address" required="">
        </div>
        <div class="form-group">
          <label for="name">Education:</label>
          <input type="text" class="form-control" name="education" value="{{ profile.education }}" id="exampleInputPassword1" placeholder="Education" required="">
        </div>
        <input type="submit" value="Update" class="btn btn-sm btn-primary float-right" name="">
      </form>
    </div>
  </div>
  <div class="row mt-5">
    <div class="col-md-12">
      <center>
      <p>Edit Profile Form</p>
    </center>
    </div>
  </div>
</div>




<!-- jQuery Min JS --> 
<script src="{% static 'js/jquery-min.js' %}"></script> 
<!-- Popper Min JS --> 
<script src="{% static 'js/popper.min.js' %}"></script> 
<!-- Bootstrap Min JS --> 
<script src="{% static 'js/bootstrap.min.js' %}"></script> 
<!-- Owl Carousel Min JS --> 
<script src="{% static 'js/owl.carousel.min.js' %}"></script> 
<!-- Plugins JS --> 
<script src="{% static 'js/plugins.js' %}"></script> 
<!-- slick JS --> 
<script src="{% static 'js/slick.min.js' %}"></script> 
<!-- Magnific Popup JS --> 
<script src="{% static 'js/jquery.magnific-popup.min.js' %}"></script> 
<!-- Isotope JS --> 
<script src="{% static 'js/isotope.pkgd.min.js' %}"></script> 
<!-- Fancybox JS --> 
<script src="{% static 'js/jquery.fancybox.js' %}"></script> 
<!-- Mean Menu JS --> 
<script src="{% static 'js/jquery.meanmenu.js' %}"></script> 
<!-- Custom JS --> 
<script src="{% static 'js/custom.js' %}"></script>
</body>
